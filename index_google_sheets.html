<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestBuilder - –°–∏—Å—Ç–µ–º–∞ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card.warning {
            border-left-color: #e74c3c;
            background: #ffeaa7;
        }
        .card.success {
            border-left-color: #27ae60;
            background: #d5f5e3;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .question-card {
            background: white;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .choice-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .choice-item input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .choice-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .tab {
            display: none;
        }
        .tab.active {
            display: block;
        }
        .nav-tabs {
            display: flex;
            background: #34495e;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #2c3e50;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
            font-size: 16px;
            font-weight: 600;
        }
        .nav-tab.active {
            background: #3498db;
        }
        .nav-tab:hover {
            background: #2980b9;
        }
        .result-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .result-item.correct {
            border-left-color: #27ae60;
            background: #d5f5e3;
        }
        .result-item.incorrect {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }
        .monitoring-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        .test-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        .test-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            .header h1 {
                font-size: 2em;
            }
            .content {
                padding: 20px;
            }
            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ TestBuilder</h1>
            <p>–°–∏—Å—Ç–µ–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è —Ç–µ—Å—Ç–æ–≤</p>
        </div>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('teacher')">üë®‚Äçüè´ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</button>
            <button class="nav-tab" onclick="showTab('student')">üë®‚Äçüéì –°—Ç—É–¥–µ–Ω—Ç</button>
            <button class="nav-tab" onclick="showTab('results')">üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
        </div>

        <div class="content">
            <!-- –¢–∞–± –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è -->
            <div id="teacher" class="tab active">
                <div class="card">
                    <h2>–°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ —Ç–µ—Å—Ç–∞</h2>
                    <div class="form-group">
                        <label for="testTitle">–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞:</label>
                        <input type="text" id="testTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞" value="–ú–æ–π —Ç–µ—Å—Ç">
                    </div>
                    
                    <div id="questionsContainer">
                        <!-- –í–æ–ø—Ä–æ—Å—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è –∑–¥–µ—Å—å -->
                    </div>
                    
                    <button class="btn" onclick="addQuestion()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
                    <button class="btn btn-success" onclick="saveTest()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ—Å—Ç</button>
                </div>

                <div class="card">
                    <h2>–ú–æ–∏ —Ç–µ—Å—Ç—ã</h2>
                    <div id="testsList">
                        <!-- –°–ø–∏—Å–æ–∫ —Ç–µ—Å—Ç–æ–≤ -->
                    </div>
                </div>
            </div>

            <!-- –¢–∞–± —Å—Ç—É–¥–µ–Ω—Ç–∞ -->
            <div id="student" class="tab">
                <div class="card">
                    <h2>–ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞</h2>
                    <div class="form-group">
                        <label for="studentName">–í–∞—à–µ –§–ò–û:</label>
                        <input type="text" id="studentName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è" required>
                    </div>
                    <div class="form-group">
                        <label for="studentGroup">–ì—Ä—É–ø–ø–∞:</label>
                        <input type="text" id="studentGroup" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É –≥—Ä—É–ø–ø—É">
                    </div>
                    <div class="form-group">
                        <label for="testSelect">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç:</label>
                        <select id="testSelect">
                            <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç --</option>
                        </select>
                    </div>
                    <button class="btn btn-success" onclick="startTest()">üöÄ –ù–∞—á–∞—Ç—å —Ç–µ—Å—Ç</button>
                </div>

                <div id="testInterface" style="display: none;">
                    <!-- –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
                </div>
            </div>

            <!-- –¢–∞–± —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ -->
            <div id="results" class="tab">
                <div class="card">
                    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Å—Ç—É–¥–µ–Ω—Ç–æ–≤</h2>
                    <div id="resultsList">
                        <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
                    </div>
                    <button class="btn" onclick="exportResults()">üì• –≠–∫—Å–ø–æ—Ä—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</button>
                    <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –•—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        const TESTS_KEY = 'testbuilder_tests';
        const RESULTS_KEY = 'testbuilder_results';

        function getTests() {
            return JSON.parse(localStorage.getItem(TESTS_KEY)) || {};
        }

        function saveTests(tests) {
            localStorage.setItem(TESTS_KEY, JSON.stringify(tests));
        }

        function getResults() {
            return JSON.parse(localStorage.getItem(RESULTS_KEY)) || [];
        }

        function saveResults(results) {
            localStorage.setItem(RESULTS_KEY, JSON.stringify(results));
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Ç–∞–±–∞–º
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.nav-tab[onclick="showTab('${tabName}')"]`).classList.add('active');

            if (tabName === 'teacher') {
                loadTestsList();
            } else if (tabName === 'student') {
                loadStudentTests();
            } else if (tabName === 'results') {
                loadResultsList();
            }
        }

        // –†–∞–±–æ—Ç–∞ —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏
        let currentQuestions = [];

        function addQuestion(type = 'multiple') {
            const questionId = Date.now();
            const question = {
                id: questionId,
                type: type,
                text: '–ù–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å',
                points: 1,
                choices: [
                    { id: questionId + 1, text: '–í–∞—Ä–∏–∞–Ω—Ç 1', correct: false },
                    { id: questionId + 2, text: '–í–∞—Ä–∏–∞–Ω—Ç 2', correct: false }
                ],
                answer: ''
            };

            currentQuestions.push(question);
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';

            currentQuestions.forEach((question, index) => {
                const questionHTML = `
                    <div class="question-card">
                        <div class="form-group">
                            <label>–í–æ–ø—Ä–æ—Å ${index + 1}:</label>
                            <input type="text" value="${question.text}" 
                                   onchange="updateQuestionText(${question.id}, this.value)"
                                   placeholder="–¢–µ–∫—Å—Ç –≤–æ–ø—Ä–æ—Å–∞">
                        </div>
                        
                        <div class="form-group">
                            <label>–¢–∏–ø –≤–æ–ø—Ä–æ—Å–∞:</label>
                            <select onchange="changeQuestionType(${question.id}, this.value)">
                                <option value="multiple" ${question.type === 'multiple' ? 'selected' : ''}>Multiple Choice</option>
                                <option value="short" ${question.type === 'short' ? 'selected' : ''}>–ö–æ—Ä–æ—Ç–∫–∏–π –æ—Ç–≤–µ—Ç</option>
                                <option value="long" ${question.type === 'long' ? 'selected' : ''}>–†–∞–∑–≤–µ—Ä–Ω—É—Ç—ã–π –æ—Ç–≤–µ—Ç</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>–ë–∞–ª–ª—ã:</label>
                            <input type="number" value="${question.points}" min="1"
                                   onchange="updateQuestionPoints(${question.id}, this.value)">
                        </div>

                        ${question.type === 'multiple' ? `
                            <div class="form-group">
                                <label>–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ (–æ—Ç–º–µ—Ç—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ):</label>
                                ${question.choices.map((choice, choiceIndex) => `
                                    <div class="choice-item">
                                        <input type="text" value="${choice.text}" 
                                               onchange="updateChoiceText(${question.id}, ${choice.id}, this.value)"
                                               placeholder="–¢–µ–∫—Å—Ç –≤–∞—Ä–∏–∞–Ω—Ç–∞">
                                        <input type="checkbox" ${choice.correct ? 'checked' : ''}
                                               onchange="toggleChoiceCorrect(${question.id}, ${choice.id})">
                                        <span>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π</span>
                                        <button class="btn btn-danger" onclick="removeChoice(${question.id}, ${choice.id})">üóëÔ∏è</button>
                                    </div>
                                `).join('')}
                                <button class="btn" onclick="addChoice(${question.id})">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç</button>
                            </div>
                        ` : `
                            <div class="form-group">
                                <label>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</label>
                                <textarea onchange="updateQuestionAnswer(${question.id}, this.value)"
                                         placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç">${question.answer}</textarea>
                            </div>
                        `}

                        <button class="btn btn-danger" onclick="removeQuestion(${question.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –≤–æ–ø—Ä–æ—Å</button>
                    </div>
                `;
                container.innerHTML += questionHTML;
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –≤–æ–ø—Ä–æ—Å–∞–º–∏
        function updateQuestionText(questionId, text) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) question.text = text;
        }

        function updateQuestionPoints(questionId, points) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) question.points = parseInt(points);
        }

        function updateQuestionAnswer(questionId, answer) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) question.answer = answer;
        }

        function changeQuestionType(questionId, type) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) {
                question.type = type;
                if (type === 'multiple' && (!question.choices || question.choices.length === 0)) {
                    question.choices = [
                        { id: Date.now() + 1, text: '–í–∞—Ä–∏–∞–Ω—Ç 1', correct: false },
                        { id: Date.now() + 2, text: '–í–∞—Ä–∏–∞–Ω—Ç 2', correct: false }
                    ];
                }
                renderQuestions();
            }
        }

        function addChoice(questionId) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) {
                question.choices.push({
                    id: Date.now(),
                    text: '–ù–æ–≤—ã–π –≤–∞—Ä–∏–∞–Ω—Ç',
                    correct: false
                });
                renderQuestions();
            }
        }

        function removeChoice(questionId, choiceId) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) {
                question.choices = question.choices.filter(c => c.id !== choiceId);
                renderQuestions();
            }
        }

        function updateChoiceText(questionId, choiceId, text) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) {
                const choice = question.choices.find(c => c.id === choiceId);
                if (choice) choice.text = text;
            }
        }

        function toggleChoiceCorrect(questionId, choiceId) {
            const question = currentQuestions.find(q => q.id === questionId);
            if (question) {
                const choice = question.choices.find(c => c.id === choiceId);
                if (choice) choice.correct = !choice.correct;
            }
        }

        function removeQuestion(questionId) {
            currentQuestions = currentQuestions.filter(q => q.id !== questionId);
            renderQuestions();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ç–µ—Å—Ç–∞
        function saveTest() {
            const title = document.getElementById('testTitle').value.trim();
            if (!title) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–µ—Å—Ç–∞');
                return;
            }

            if (currentQuestions.length === 0) {
                alert('–î–æ–±–∞–≤—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å');
                return;
            }

            const tests = getTests();
            const testId = 'test_' + Date.now();
            
            tests[testId] = {
                id: testId,
                title: title,
                questions: currentQuestions,
                createdAt: new Date().toISOString()
            };

            saveTests(tests);
            alert('–¢–µ—Å—Ç —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω!');
            currentQuestions = [];
            document.getElementById('testTitle').value = '–ú–æ–π —Ç–µ—Å—Ç';
            renderQuestions();
            loadTestsList();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç–µ—Å—Ç–æ–≤
        function loadTestsList() {
            const tests = getTests();
            const container = document.getElementById('testsList');
            
            if (Object.keys(tests).length === 0) {
                container.innerHTML = '<p>–¢–µ—Å—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }

            container.innerHTML = Object.values(tests).map(test => `
                <div class="test-item">
                    <h3>${test.title}</h3>
                    <p>–í–æ–ø—Ä–æ—Å–æ–≤: ${test.questions.length}</p>
                    <p>–°–æ–∑–¥–∞–Ω: ${new Date(test.createdAt).toLocaleDateString()}</p>
                    <button class="btn" onclick="loadTest('${test.id}')">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                    <button class="btn btn-danger" onclick="deleteTest('${test.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
        }

        function loadTest(testId) {
            const tests = getTests();
            const test = tests[testId];
            
            if (test) {
                currentQuestions = JSON.parse(JSON.stringify(test.questions));
                document.getElementById('testTitle').value = test.title;
                renderQuestions();
                showTab('teacher');
            }
        }

        function deleteTest(testId) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Ç–µ—Å—Ç?')) {
                const tests = getTests();
                delete tests[testId];
                saveTests(tests);
                loadTestsList();
            }
        }

        // –°—Ç—É–¥–µ–Ω—á–µ—Å–∫–∏–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function loadStudentTests() {
            const tests = getTests();
            const select = document.getElementById('testSelect');
            
            select.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç --</option>' +
                Object.values(tests).map(test => 
                    `<option value="${test.id}">${test.title}</option>`
                ).join('');
        }

        let currentTest = null;
        let studentAnswers = {};
        let monitoringData = {};

        function startTest() {
            const studentName = document.getElementById('studentName').value.trim();
            const testId = document.getElementById('testSelect').value;

            if (!studentName) {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è');
                return;
            }

            if (!testId) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç');
                return;
            }

            const tests = getTests();
            currentTest = tests[testId];

            if (!currentTest) {
                alert('–¢–µ—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥–∞
            monitoringData = {
                studentName: studentName,
                studentGroup: document.getElementById('studentGroup').value,
                testId: testId,
                testTitle: currentTest.title,
                startTime: new Date().toISOString(),
                tabSwitches: 0,
                focusLoss: 0,
                answers: {}
            };

            // –ù–∞—á–∏–Ω–∞–µ–º –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
            document.addEventListener('visibilitychange', trackTabSwitch);
            window.addEventListener('blur', trackFocusLoss);

            renderTestInterface();
        }

        function trackTabSwitch() {
            if (document.hidden) {
                monitoringData.tabSwitches++;
            }
        }

        function trackFocusLoss() {
            monitoringData.focusLoss++;
        }

        function renderTestInterface() {
            const container = document.getElementById('testInterface');
            const studentForm = document.querySelector('#student .card');
            
            studentForm.style.display = 'none';
            container.style.display = 'block';

            container.innerHTML = `
                <div class="card">
                    <h2>${currentTest.title}</h2>
                    <div class="student-info">
                        <p><strong>–°—Ç—É–¥–µ–Ω—Ç:</strong> ${monitoringData.studentName}</p>
                        <p><strong>–ì—Ä—É–ø–ø–∞:</strong> ${monitoringData.studentGroup || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</p>
                    </div>
                    <div class="card warning">
                        <strong>‚ö†Ô∏è –í–Ω–∏–º–∞–Ω–∏–µ:</strong> –í–æ –≤—Ä–µ–º—è —Ç–µ—Å—Ç–∞ –≤–µ–¥–µ—Ç—Å—è –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏!
                    </div>
                </div>
            `;

            currentTest.questions.forEach((question, index) => {
                let questionHTML = '';
                
                if (question.type === 'multiple') {
                    questionHTML = question.choices.map(choice => `
                        <label style="display: block; margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                            <input type="checkbox" name="question_${question.id}" value="${choice.id}"
                                   onchange="updateAnswer(${question.id}, this)">
                            ${choice.text}
                        </label>
                    `).join('');
                } else {
                    questionHTML = `
                        <textarea style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px;"
                                  onchange="updateAnswer(${question.id}, this)"
                                  placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç..."></textarea>
                    `;
                }

                container.innerHTML += `
                    <div class="card">
                        <h3>–í–æ–ø—Ä–æ—Å ${index + 1} (${question.points} –±–∞–ª–ª–æ–≤)</h3>
                        <p>${question.text}</p>
                        ${questionHTML}
                    </div>
                `;
            });

            container.innerHTML += `
                <div class="card">
                    <button class="btn btn-success" onclick="finishTest()">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å —Ç–µ—Å—Ç</button>
                </div>
            `;
        }

        function updateAnswer(questionId, element) {
            if (element.type === 'checkbox') {
                if (!studentAnswers[questionId]) {
                    studentAnswers[questionId] = [];
                }
                
                if (element.checked) {
                    if (!studentAnswers[questionId].includes(element.value)) {
                        studentAnswers[questionId].push(element.value);
                    }
                } else {
                    studentAnswers[questionId] = studentAnswers[questionId].filter(id => id !== element.value);
                }
            } else {
                studentAnswers[questionId] = element.value;
            }
        }

        function finishTest() {
            monitoringData.endTime = new Date().toISOString();
            monitoringData.answers = studentAnswers;

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ—Ç–≤–µ—Ç—ã
            let totalScore = 0;
            let maxScore = 0;
            const details = [];

            currentTest.questions.forEach(question => {
                maxScore += question.points;
                let score = 0;
                let isCorrect = false;

                if (question.type === 'multiple') {
                    const studentChoiceIds = studentAnswers[question.id] || [];
                    const correctChoiceIds = question.choices.filter(c => c.correct).map(c => c.id.toString());
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤—Å–µ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –æ—Ç–º–µ—á–µ–Ω—ã –∏ –Ω–µ—Ç –ª–∏—à–Ω–∏—Ö
                    const allCorrectSelected = correctChoiceIds.every(id => studentChoiceIds.includes(id));
                    const noExtraSelected = studentChoiceIds.every(id => correctChoiceIds.includes(id));
                    
                    isCorrect = allCorrectSelected && noExtraSelected;
                    score = isCorrect ? question.points : 0;
                } else {
                    const studentAnswer = (studentAnswers[question.id] || '').trim().toLowerCase();
                    const correctAnswer = question.answer.trim().toLowerCase();
                    isCorrect = studentAnswer === correctAnswer;
                    score = isCorrect ? question.points : 0;
                }

                totalScore += score;
                details.push({
                    question: question.text,
                    studentAnswer: studentAnswers[question.id] || '–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞',
                    correctAnswer: question.type === 'multiple' ? 
                        question.choices.filter(c => c.correct).map(c => c.text).join(', ') : question.answer,
                    score: score,
                    maxScore: question.points,
                    isCorrect: isCorrect
                });
            });

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const result = {
                ...monitoringData,
                score: totalScore,
                maxScore: maxScore,
                percentage: Math.round((totalScore / maxScore) * 100),
                details: details
            };

            const results = getResults();
            results.push(result);
            saveResults(results);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã

        }

        function showTestResults(result) {
            const container = document.getElementById('testInterface');
            container.innerHTML = `
                <div class="card success">
                    <h2>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∞</h2>
                    <p><strong>–°—Ç—É–¥–µ–Ω—Ç:</strong> ${result.studentName}</p>
                    <p><strong>–¢–µ—Å—Ç:</strong> ${result.testTitle}</p>
                    <p><strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${result.score} / ${result.maxScore} (${result.percentage}%)</p>
                    <p><strong>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å:</strong> –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–π –≤–∫–ª–∞–¥–æ–∫: ${result.tabSwitches}, –ü–æ—Ç–µ—Ä—å —Ñ–æ–∫—É—Å–∞: ${result.focusLoss}</p>
                </div>
            `;

            result.details.forEach((detail, index) => {
                container.innerHTML += `
                    <div class="result-item ${detail.isCorrect ? 'correct' : 'incorrect'}">
                        <h4>–í–æ–ø—Ä–æ—Å ${index + 1}</h4>
                        <p><strong>–í–æ–ø—Ä–æ—Å:</strong> ${detail.question}</p>
                        <p><strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong> ${detail.studentAnswer}</p>
                        <p><strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong> ${detail.correctAnswer}</p>
                        <p><strong>–ë–∞–ª–ª—ã:</strong> ${detail.score} / ${detail.maxScore}</p>
                    </div>
                `;
            });

            container.innerHTML += `
                <button class="btn" onclick="location.reload()">üîÑ –ü—Ä–æ–π—Ç–∏ –¥—Ä—É–≥–æ–π —Ç–µ—Å—Ç</button>
            `;
        }

        // –†–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function loadResultsList() {
            const results = getResults();
            const container = document.getElementById('resultsList');

            if (results.length === 0) {
                container.innerHTML = '<p>–†–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }

            container.innerHTML = results.map((result, index) => `
                <div class="card">
                    <h3>${result.studentName} - ${result.testTitle}</h3>
                    <div class="monitoring-stats">
                        <div class="stat-card">
                            <div class="stat-number">${result.score}/${result.maxScore}</div>
                            <div>–ë–∞–ª–ª—ã</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${result.percentage}%</div>
                            <div>–†–µ–∑—É–ª—å—Ç–∞—Ç</div>

                        <div class="stat-card">

                        </div>

                    <button class="btn" onclick="viewDetailedResult(${index})">üìã –ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>
                    <button class="btn btn-danger" onclick="deleteResult(${index})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
        }

                results.splice(index, 1);
                saveResults(results);

        function exportResults() {
