<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Test Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .tabs {
            display: flex;
            background: #34495e;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .tab.active {
            background: #3498db;
        }
        .tab:hover {
            background: #2980b9;
        }
        .tab-content {
            display: none;
            padding: 30px;
            min-height: 500px;
        }
        .tab-content.active {
            display: block;
        }
        .card {
            background: #f8f9fa;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card.warning {
            border-left-color: #e74c3c;
            background: #ffeaa7;
        }
        .card.success {
            border-left-color: #27ae60;
            background: #d5f5e3;
        }
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
        }
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }
        .question-card {
            background: white;
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        .choice-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .choice-item input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }
        .choice-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .matching-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        .matching-item input {
            flex: 1;
        }
        .test-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        .test-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .result-item {
            padding: 15px;
            margin: 10px 0;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .result-item.correct {
            border-left-color: #27ae60;
            background: #d5f5e3;
        }
        .result-item.incorrect {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }
        .monitoring-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        .password-protected {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #ffeaa7;
        }
        .share-section {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            position: sticky;
            top: 10px;
            z-index: 100;
        }
        .monitoring-active {
            background: #ff4444 !important;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { background-color: #ff4444; }
            50% { background-color: #ff6666; }
            100% { background-color: #ff4444; }
        }
        .student-answers {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #3498db;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            .header h1 {
                font-size: 1.8em;
            }
            .content {
                padding: 20px;
            }
            .btn {
                width: 100%;
                margin: 5px 0;
            }
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ English Test Builder</h1>
            <p>Create and manage English language tests</p>
        </div>
        
        <div class="tabs">
            <button class="tab" onclick="showTab('professor')">üë®‚Äçüè´ Professor</button>
            <button class="tab active" onclick="showTab('student')">üë®‚Äçüéì Student</button>
            <button class="tab" onclick="showTab('results')">üìä Results</button>
        </div>

        <!-- PROFESSOR TAB (Password Protected) -->
        <div class="tab-content" id="professor">
            <div class="password-protected">
                <h3>üîí Professor Access Required</h3>
                <div class="form-group">
                    <label for="professorPassword">Enter Professor Password:</label>
                    <input type="password" id="professorPassword" placeholder="Enter password to access professor panel">
                </div>
                <button class="btn" onclick="accessProfessor()">üîì Access Professor Panel</button>
            </div>
            
            <div id="professorContent" style="display: none;">
                <div id="shareSection" class="share-section" style="display: none;">
                    <!-- Share link will appear here -->
                </div>

                <div class="card">
                    <h2>üìù Create New Test</h2>
                    <div class="form-group">
                        <label for="testTitle">Test Title:</label>
                        <input type="text" id="testTitle" placeholder="Enter test title" value="English Grammar Test">
                    </div>
                    <div class="form-group">
                        <label for="testCode">Test Access Code (students will need this):</label>
                        <input type="text" id="testCode" placeholder="Enter access code" value="ENG2024">
                    </div>
                    
                    <div id="questionsContainer">
                        <!-- Questions will be added here -->
                    </div>
                    
                    <button class="btn" onclick="addQuestion('multiple')">‚ûï Multiple Choice</button>
                    <button class="btn" onclick="addQuestion('short')">üìù Short Answer</button>
                    <button class="btn" onclick="addQuestion('matching')">üîó Matching</button>
                    <button class="btn" onclick="addQuestion('fillblank')">üìù Fill in Blanks</button>
                    <button class="btn btn-success" onclick="saveTest()">üíæ Save Test</button>
                </div>

                <div class="card">
                    <h2>üìã My Tests</h2>
                    <div id="testsList">
                        <!-- Tests list will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- STUDENT TAB -->
        <div class="tab-content active" id="student">
            <div class="card">
                <h2>üéì Take a Test</h2>
                <div class="form-group">
                    <label for="studentName">Your Full Name:</label>
                    <input type="text" id="studentName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="studentTestCode">Test Access Code:</label>
                    <input type="text" id="studentTestCode" placeholder="Enter test code provided by teacher" required>
                </div>
                <button class="btn btn-success" onclick="startStudentTest()">üöÄ Start Test</button>
            </div>

            <div id="testInterface" style="display: none;">
                <!-- Test interface will appear here -->
            </div>
        </div>

        <!-- RESULTS TAB -->
        <div class="tab-content" id="results">
            <div class="password-protected">
                <h3>üîí Professor Access Required</h3>
                <div class="form-group">
                    <label for="teacherPassword">Enter Professor Password:</label>
                    <input type="password" id="teacherPassword" placeholder="Enter password to view results">
                </div>
                <button class="btn" onclick="accessResults()">üîì Access Results</button>
            </div>
            
            <div id="resultsContent" style="display: none;">
                <div class="card">
                    <h2>üìä Student Results</h2>
                    <div id="resultsList">
                        <!-- Results will appear here -->
                    </div>
                    <button class="btn" onclick="exportResults()">üì• Export Results</button>
                    <button class="btn btn-danger" onclick="clearResults()">üóëÔ∏è Clear All Results</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const PROFESSOR_PASSWORD = "professor123"; // Change this password
        const TESTS_KEY = 'english_tests_cloud';
        const RESULTS_KEY = 'english_results_cloud';

        // Initialize
        let currentQuestions = [];
        let currentTest = null;
        let studentAnswers = {};
        let monitoringData = {};

        // ==================== CLOUD STORAGE SOLUTION ====================
        
        function saveAllTestsToCloud(tests) {
            // Save to both URL and localStorage
            const testsString = btoa(JSON.stringify(tests));
            const newUrl = window.location.origin + window.location.pathname + '?tests=' + encodeURIComponent(testsString);
            window.history.replaceState({}, '', newUrl);
            
            // Also save to localStorage as backup
            localStorage.setItem(TESTS_KEY, JSON.stringify(tests));
            
            // Update share link
            updateShareLink();
            
            return tests;
        }

        function getTestsFromCloud() {
            // Try to get from URL first
            const urlParams = new URLSearchParams(window.location.search);
            const urlTests = urlParams.get('tests');
            
            if (urlTests) {
                try {
                    const tests = JSON.parse(atob(urlTests));
                    localStorage.setItem(TESTS_KEY, JSON.stringify(tests));
                    return tests;
                } catch (e) {
                    console.log('Error parsing URL tests');
                }
            }
            
            // Fallback to localStorage
            return JSON.parse(localStorage.getItem(TESTS_KEY)) || {};
        }

        function getTestByCodeFromCloud(code) {
            const tests = getTestsFromCloud();
            return Object.values(tests).find(test => test.code === code);
        }

        function updateShareLink() {
            const tests = getTestsFromCloud();
            if (Object.keys(tests).length === 0) {
                document.getElementById('shareSection').style.display = 'none';
                return;
            }

            const testsString = btoa(JSON.stringify(tests));
            const shareUrl = window.location.origin + window.location.pathname + '?tests=' + encodeURIComponent(testsString);
            
            const shareSection = document.getElementById('shareSection');
            shareSection.innerHTML = `
                <h4>üîó Share Tests with Students:</h4>
                <p>Send this link to students so they can access all tests:</p>
                <input type="text" id="shareUrlInput" value="${shareUrl}" readonly style="width: 100%; padding: 10px; margin: 10px 0;">
                <button class="btn" onclick="copyShareLink()">üìã Copy Link</button>
                <small>Students need to open this exact link to see the tests</small>
            `;
            shareSection.style.display = 'block';
        }

        function copyShareLink() {
            const input = document.getElementById('shareUrlInput');
            input.select();
            navigator.clipboard.writeText(input.value).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        // ==================== PASSWORD PROTECTION ====================

        function accessProfessor() {
            const password = document.getElementById('professorPassword').value;
            if (password === PROFESSOR_PASSWORD) {
                document.querySelector('#professor .password-protected').style.display = 'none';
                document.getElementById('professorContent').style.display = 'block';
                loadTestsList();
                updateShareLink();
            } else {
                alert('Incorrect password!');
            }
        }

        function accessResults() {
            const password = document.getElementById('teacherPassword').value;
            if (password === PROFESSOR_PASSWORD) {
                document.querySelector('#results .password-protected').style.display = 'none';
                document.getElementById('resultsContent').style.display = 'block';
                loadResultsList();
            } else {
                alert('Incorrect password!');
            }
        }

        // ==================== TAB NAVIGATION ====================

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add('active');

            if (tabName === 'professor' && document.getElementById('professorContent').style.display === 'block') {
                loadTestsList();
            }
        }

        // ==================== QUESTION MANAGEMENT ====================

        function addQuestion(type = 'multiple') {
            const questionId = Date.now();
            let question = {
                id: questionId,
                type: type,
                text: 'Enter question text here',
                points: 1,
                penalty: 20,
                choices: [],
                pairs: [],
                blanks: []
            };

            switch(type) {
                case 'multiple':
                    question.choices = [
                        { id: questionId + 1, text: 'Option 1', correct: false },
                        { id: questionId + 2, text: 'Option 2', correct: false }
                    ];
                    break;
                case 'matching':
                    question.pairs = [
                        { id: questionId + 1, left: 'Word 1', right: 'Definition 1' },
                        { id: questionId + 2, left: 'Word 2', right: 'Definition 2' }
                    ];
                    break;
                case 'fillblank':
                    question.text = 'Complete the sentence: The cat sat on the ______.';
                    break;
            }

            currentQuestions.push(question);
            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '<h3>Questions:</h3>';

            if (currentQuestions.length === 0) {
                container.innerHTML += '<p>No questions yet. Add your first question!</p>';
                return;
            }

            currentQuestions.forEach((question, index) => {
                let questionHTML = `
                    <div class="question-card">
                        <h4>Question ${index + 1} (${question.type})</h4>
                        <div class="form-group">
                            <label>Question Text:</label>
                            <textarea onchange="updateQuestionText(${question.id}, this.value)">${question.text}</textarea>
                        </div>
                        
                        <div class="form-group" style="display: flex; gap: 15px;">
                            <div style="flex: 1;">
                                <label>Points:</label>
                                <input type="number" value="${question.points}" min="1" 
                                       onchange="updateQuestionPoints(${question.id}, this.value)">
                            </div>
                            <div style="flex: 1;">
                                <label>Spelling Penalty (%):</label>
                                <input type="number" value="${question.penalty}" min="0" max="100"
                                       onchange="updateQuestionPenalty(${question.id}, this.value)">
                            </div>
                        </div>`;

                switch(question.type) {
                    case 'multiple':
                        questionHTML += `
                            <div class="form-group">
                                <label>Options (check correct ones):</label>
                                ${question.choices.map((choice, ci) => `
                                    <div class="choice-item">
                                        <input type="text" value="${choice.text}" 
                                               onchange="updateChoiceText(${question.id}, ${choice.id}, this.value)">
                                        <input type="checkbox" ${choice.correct ? 'checked' : ''}
                                               onchange="toggleChoiceCorrect(${question.id}, ${choice.id})">
                                        <span>Correct</span>
                                        <button class="btn btn-danger" onclick="removeChoice(${question.id}, ${choice.id})">üóëÔ∏è</button>
                                    </div>
                                `).join('')}
                                <button class="btn" onclick="addChoice(${question.id})">‚ûï Add Option</button>
                            </div>`;
                        break;
                    
                    case 'matching':
                        questionHTML += `
                            <div class="form-group">
                                <label>Matching Pairs:</label>
                                ${question.pairs.map((pair, pi) => `
                                    <div class="matching-item">
                                        <input type="text" value="${pair.left}" placeholder="Left item"
                                               onchange="updatePairLeft(${question.id}, ${pair.id}, this.value)">
                                        <span>‚Üí</span>
                                        <input type="text" value="${pair.right}" placeholder="Right item"
                                               onchange="updatePairRight(${question.id}, ${pair.id}, this.value)">
                                        <button class="btn btn-danger" onclick="removePair(${question.id}, ${pair.id})">üóëÔ∏è</button>
                                    </div>
                                `).join('')}
                                <button class="btn" onclick="addPair(${question.id})">‚ûï Add Pair</button>
                            </div>`;
                        break;
                    
                    case 'fillblank':
                        questionHTML += `
                            <div class="form-group">
                                <label>Correct Answers (use _____ for blanks):</label>
                                <input type="text" value="${question.text}" 
                                       onchange="updateQuestionText(${question.id}, this.value)"
                                       placeholder="E.g.: The cat sat on the ______">
                                <small>Use underscores (______) to indicate blanks in the text</small>
                            </div>`;
                        break;
                    
                    case 'short':
                        questionHTML += `
                            <div class="form-group">
                                <label>Correct Answer (multiple variants separated by |):</label>
                                <input type="text" value="${question.answer || ''}" 
                                       onchange="updateQuestionAnswer(${question.id}, this.value)"
                                       placeholder="E.g.: apple|red apple|an apple">
                                <small>Separate multiple correct answers with | symbol</small>
                            </div>`;
                        break;
                }

                questionHTML += `
                    <div style="margin-top: 15px;">
                        <button class="btn btn-danger" onclick="removeQuestion(${question.id})">üóëÔ∏è Delete Question</button>
                    </div>
                </div>`;

                container.innerHTML += questionHTML;
            });
        }

        // Question editing functions
        function updateQuestionText(id, text) {
            const q = currentQuestions.find(q => q.id === id);
            if (q) q.text = text;
        }

        function updateQuestionPoints(id, points) {
            const q = currentQuestions.find(q => q.id === id);
            if (q) q.points = parseInt(points);
        }

        function updateQuestionPenalty(id, penalty) {
            const q = currentQuestions.find(q => q.id === id);
            if (q) q.penalty = parseInt(penalty);
        }

        function updateQuestionAnswer(id, answer) {
            const q = currentQuestions.find(q => q.id === id);
            if (q) q.answer = answer;
        }

        function updateChoiceText(qId, cId, text) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                const choice = q.choices.find(c => c.id === cId);
                if (choice) choice.text = text;
            }
        }

        function toggleChoiceCorrect(qId, cId) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                const choice = q.choices.find(c => c.id === cId);
                if (choice) choice.correct = !choice.correct;
            }
        }

        function addChoice(qId) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                q.choices.push({ id: Date.now(), text: 'New option', correct: false });
                renderQuestions();
            }
        }

        function removeChoice(qId, cId) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                q.choices = q.choices.filter(c => c.id !== cId);
                renderQuestions();
            }
        }

        function updatePairLeft(qId, pId, text) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                const pair = q.pairs.find(p => p.id === pId);
                if (pair) pair.left = text;
            }
        }

        function updatePairRight(qId, pId, text) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                const pair = q.pairs.find(p => p.id === pId);
                if (pair) pair.right = text;
            }
        }

        function addPair(qId) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                q.pairs.push({ id: Date.now(), left: 'New item', right: 'New match' });
                renderQuestions();
            }
        }

        function removePair(qId, pId) {
            const q = currentQuestions.find(q => q.id === qId);
            if (q) {
                q.pairs = q.pairs.filter(p => p.id !== pId);
                renderQuestions();
            }
        }

        function removeQuestion(id) {
            currentQuestions = currentQuestions.filter(q => q.id !== id);
            renderQuestions();
        }

        // ==================== TEST MANAGEMENT ====================

        function saveTest() {
            const title = document.getElementById('testTitle').value.trim();
            const code = document.getElementById('testCode').value.trim();
            
            if (!title || !code) {
                alert('Please enter both test title and access code!');
                return;
            }

            if (currentQuestions.length === 0) {
                alert('Please add at least one question!');
                return;
            }

            const testId = 'test_' + Date.now();
            const test = {
                id: testId,
                title: title,
                code: code,
                questions: JSON.parse(JSON.stringify(currentQuestions)),
                createdAt: new Date().toISOString()
            };

            // Save to cloud storage
            const tests = getTestsFromCloud();
            tests[testId] = test;
            saveAllTestsToCloud(tests);
            
            alert('‚úÖ Test saved successfully! Access code: ' + code);
            currentQuestions = [];
            document.getElementById('testTitle').value = 'English Grammar Test';
            document.getElementById('testCode').value = 'ENG' + Date.now().toString().slice(-4);
            renderQuestions();
            loadTestsList();
        }

        function loadTestsList() {
            const tests = getTestsFromCloud();
            const container = document.getElementById('testsList');
            
            if (Object.keys(tests).length === 0) {
                container.innerHTML = '<p>No tests created yet</p>';
                return;
            }

            container.innerHTML = Object.values(tests).map(test => `
                <div class="test-item">
                    <h3>${test.title}</h3>
                    <p><strong>Access Code:</strong> ${test.code}</p>
                    <p><strong>Questions:</strong> ${test.questions.length}</p>
                    <p><strong>Created:</strong> ${new Date(test.createdAt).toLocaleDateString()}</p>
                    <button class="btn" onclick="loadTest('${test.id}')">‚úèÔ∏è Edit</button>
                    <button class="btn btn-danger" onclick="deleteTest('${test.id}')">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }

        function loadTest(testId) {
            const tests = getTestsFromCloud();
            const test = tests[testId];
            
            if (test) {
                currentQuestions = JSON.parse(JSON.stringify(test.questions));
                document.getElementById('testTitle').value = test.title;
                document.getElementById('testCode').value = test.code;
                renderQuestions();
                showTab('professor');
            }
        }

        function deleteTest(testId) {
            if (confirm('Are you sure you want to delete this test?')) {
                const tests = getTestsFromCloud();
                if (tests[testId]) {
                    delete tests[testId];
                    // Save remaining tests to cloud
                    saveAllTestsToCloud(tests);
                    loadTestsList();
                    alert('Test deleted successfully!');
                }
            }
        }

        // ==================== STUDENT TEST TAKING ====================

        function startStudentTest() {
            const studentName = document.getElementById('studentName').value.trim();
            const testCode = document.getElementById('studentTestCode').value.trim();

            if (!studentName) {
                alert('Please enter your name!');
                return;
            }

            if (!testCode) {
                alert('Please enter test access code!');
                return;
            }

            // Find test by code from CLOUD storage
            const test = getTestByCodeFromCloud(testCode);
            
            if (!test) {
                alert('Test not found! Check the access code. Make sure you opened the shared link from your professor.');
                return;
            }

            currentTest = test;
            studentAnswers = {};
            
            // Initialize monitoring (ONLY tab switching detection)
            monitoringData = {
                studentName: studentName,
                testCode: testCode,
                testTitle: test.title,
                startTime: new Date().toISOString(),
                tabSwitches: 0,
                answers: {}
            };

            console.log('Starting test with tab switching monitoring...');
            
            // Start monitoring
            startMonitoring();
            renderTestInterface();
        }

        function startMonitoring() {
            // Tab switch detection only
            document.addEventListener('visibilitychange', handleVisibilityChange);
            
            // Add visual indicator that monitoring is active
            const studentTab = document.querySelector('.tab[onclick="showTab(\'student\')"]');
            studentTab.classList.add('monitoring-active');
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                monitoringData.tabSwitches++;
                console.log(`Tab switched! Total switches: ${monitoringData.tabSwitches}`);
                
                // Update display if available
                const tabSwitchElement = document.getElementById('tabSwitchCount');
                if (tabSwitchElement) {
                    tabSwitchElement.textContent = monitoringData.tabSwitches;
                }
            }
        }

        function renderTestInterface() {
            const container = document.getElementById('testInterface');
            const studentForm = document.querySelector('#student .card');
            
            studentForm.style.display = 'none';
            container.style.display = 'block';

            container.innerHTML = `
                <div class="card warning">
                    <h2>${currentTest.title}</h2>
                    <div class="student-info">
                        <p><strong>Student:</strong> ${monitoringData.studentName}</p>
                        <p><strong>Test Code:</strong> ${monitoringData.testCode}</p>
                        <p><strong>Monitoring:</strong> <span style="color: red;">ACTIVE (Tab switching detection)</span></p>
                    </div>
                    <div class="card warning">
                        <strong>‚ö†Ô∏è MONITORING ACTIVE:</strong> Tab switching is being monitored and recorded!
                    </div>
                    <div class="monitoring-stats">
                        <div class="stat-card">
                            <div class="stat-number" id="tabSwitchCount">0</div>
                            <div>Tab Switches</div>
                        </div>
                    </div>
                </div>
            `;

            currentTest.questions.forEach((question, index) => {
                let questionHTML = '';
                
                switch(question.type) {
                    case 'multiple':
                        questionHTML = question.choices.map(choice => `
                            <label style="display: block; margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 5px;">
                                <input type="checkbox" name="question_${question.id}" value="${choice.id}"
                                       onchange="updateStudentAnswer(${question.id}, this)">
                                ${choice.text}
                            </label>
                        `).join('');
                        break;
                    
                    case 'short':
                        questionHTML = `
                            <textarea style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px;"
                                      onchange="updateStudentAnswer(${question.id}, this)"
                                      placeholder="Type your answer here..."></textarea>
                        `;
                        break;
                    
                    case 'matching':
                        questionHTML = `
                            <div style="margin: 10px 0;">
                                ${question.pairs.map((pair, pi) => `
                                    <div class="matching-item">
                                        <span style="min-width: 100px;">${pair.left}</span>
                                        <span>‚Üí</span>
                                        <input type="text" style="flex: 1;"
                                               onchange="updateMatchingAnswer(${question.id}, ${pi}, this.value)"
                                               placeholder="Match here">
                                    </div>
                                `).join('')}
                            </div>
                        `;
                        break;
                    
                    case 'fillblank':
                        const blankText = question.text.replace(/_{3,}/g, '<input type="text" style="width: 150px; padding: 5px; border: 1px solid #ccc; border-radius: 3px;" onchange="updateBlankAnswer(${question.id}, this)">');
                        questionHTML = `<div style="margin: 10px 0; font-size: 16px; line-height: 1.6;">${blankText}</div>`;
                        break;
                }

                container.innerHTML += `
                    <div class="card">
                        <h3>Question ${index + 1} (${question.points} points)</h3>
                        <p>${question.type !== 'fillblank' ? question.text : ''}</p>
                        ${questionHTML}
                    </div>
                `;
            });

            container.innerHTML += `
                <div class="card">
                    <button class="btn btn-success" onclick="finishTest()">‚úÖ Submit Test</button>
                    <p><small>Note: Tab switching data will be saved with your test results</small></p>
                </div>
            `;
        }

        function updateStudentAnswer(questionId, element) {
            if (element.type === 'checkbox') {
                if (!studentAnswers[questionId]) studentAnswers[questionId] = [];
                if (element.checked) {
                    if (!studentAnswers[questionId].includes(element.value)) {
                        studentAnswers[questionId].push(element.value);
                    }
                } else {
                    studentAnswers[questionId] = studentAnswers[questionId].filter(id => id !== element.value);
                }
            } else {
                studentAnswers[questionId] = element.value;
            }
            console.log('Student answers updated:', studentAnswers);
        }

        function updateMatchingAnswer(questionId, pairIndex, value) {
            if (!studentAnswers[questionId]) studentAnswers[questionId] = [];
            studentAnswers[questionId][pairIndex] = value;
            console.log('Matching answer updated:', studentAnswers);
        }

        function updateBlankAnswer(questionId, element) {
            if (!studentAnswers[questionId]) studentAnswers[questionId] = [];
            studentAnswers[questionId].push(element.value);
            console.log('Blank answer updated:', studentAnswers);
        }

        function finishTest() {
            // Stop monitoring
            document.removeEventListener('visibilitychange', handleVisibilityChange);
            
            // Remove visual indicator
            const studentTab = document.querySelector('.tab[onclick="showTab(\'student\')"]');
            studentTab.classList.remove('monitoring-active');

            monitoringData.endTime = new Date().toISOString();
            monitoringData.answers = studentAnswers;

            console.log('Test finished. Monitoring data:', monitoringData);
            console.log('Student answers:', studentAnswers);

            // Calculate results
            let totalScore = 0;
            let maxScore = 0;
            const details = [];

            currentTest.questions.forEach((question, index) => {
                maxScore += question.points;
                let score = calculateQuestionScore(question, studentAnswers[question.id] || []);
                totalScore += score;

                details.push({
                    question: question.text,
                    studentAnswer: formatStudentAnswer(question, studentAnswers[question.id]),
                    correctAnswer: getCorrectAnswer(question),
                    score: score,
                    maxScore: question.points,
                    isCorrect: score === question.points
                });
            });

            // Prepare data for Google Forms
            const result = {
                ...monitoringData,
                score: totalScore,
                maxScore: maxScore,
                percentage: Math.round((totalScore / maxScore) * 100),
                details: details,
                completeStudentAnswers: studentAnswers
            };

            // Send to Google Forms
            const formData = {
                'entry.1936010629': result.studentName, // Name and surname
                'entry.1740883165': result.testCode, // Test code
                'entry.1127987665': JSON.stringify(result.completeStudentAnswers), // Submitted answers
                'entry.1891839572': result.tabSwitches // Tab switches count
            };

            fetch('https://docs.google.com/forms/d/e/1FAIpQLSfKqPAeGXi88RaQnwV8/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData).toString()
            })
            .then(() => {
                alert('Test submitted successfully! Results sent to the professor.');
                showTestResults(result);
            })
            .catch(error => {
                console.error('Error submitting to Google Forms:', error);
                alert('Error submitting test. Please try again.');
            });

            // Save to local storage as backup
            const results = getResults();
            results.push(result);
            saveResults(results);
        }

        function calculateQuestionScore(question, studentAnswer) {
            // Simplified scoring - implement proper logic based on question type
            // For now, give full points for demonstration
            return question.points; 
        }

        function formatStudentAnswer(question, answer) {
            if (Array.isArray(answer)) {
                if (question.type === 'multiple') {
                    // For multiple choice, show selected option texts
                    const selectedOptions = question.choices.filter(choice => 
                        answer.includes(choice.id.toString())
                    ).map(choice => choice.text);
                    return selectedOptions.join(', ');
                }
                return answer.join(', ');
            }
            return answer || 'No answer';
        }

        function getCorrectAnswer(question) {
            switch(question.type) {
                case 'multiple':
                    return question.choices.filter(c => c.correct).map(c => c.text).join(', ');
                case 'short':
                    return question.answer;
                case 'matching':
                    return question.pairs.map(p => `${p.left} ‚Üí ${p.right}`).join('; ');
                case 'fillblank':
                    return question.text;
                default:
                    return 'Correct answer';
            }
        }

        function showTestResults(result) {
            const container = document.getElementById('testInterface');
            container.innerHTML = `
                <div class="card success">
                    <h2>üìä Test Results</h2>
                    <p><strong>Student:</strong> ${result.studentName}</p>
                    <p><strong>Test:</strong> ${result.testTitle}</p>
                    <p><strong>Score:</strong> ${result.score} / ${result.maxScore} (${result.percentage}%)</p>
                    <div class="monitoring-stats">
                        <div class="stat-card">
                            <div class="stat-number">${result.tabSwitches}</div>
                            <div>Tab Switches</div>
                        </div>
                    </div>
                </div>
            `;

            result.details.forEach((detail, index) => {
                container.innerHTML += `
                    <div class="result-item ${detail.isCorrect ? 'correct' : 'incorrect'}">
                        <h4>Question ${index + 1}</h4>
                        <p><strong>Question:</strong> ${detail.question}</p>
                        <p><strong>Your Answer:</strong> ${detail.studentAnswer}</p>
                        <p><strong>Correct Answer:</strong> ${detail.correctAnswer}</p>
                        <p><strong>Score:</strong> ${detail.score} / ${detail.maxScore}</p>
                    </div>
                `;
            });

            container.innerHTML += `
                <button class="btn" onclick="location.reload()">üîÑ Take Another Test</button>
            `;
        }

        // ==================== RESULTS MANAGEMENT ====================

        function getResults() {
            return JSON.parse(localStorage.getItem(RESULTS_KEY)) || [];
        }

        function saveResults(results) {
            localStorage.setItem(RESULTS_KEY, JSON.stringify(results));
        }

        function loadResultsList() {
            const results = getResults();
            const container = document.getElementById('resultsList');

            if (results.length === 0) {
                container.innerHTML = '<p>No results yet</p>';
                return;
            }

            container.innerHTML = results.map((result, index) => `
                <div class="card">
                    <h3>${result.studentName} - ${result.testTitle}</h3>
                    <p><strong>Score:</strong> ${result.score}/${result.maxScore} (${result.percentage}%)</p>
                    <p><strong>Date:</strong> ${new Date(result.startTime).toLocaleString()}</p>
                    <p><strong>Tab Switches:</strong> ${result.tabSwitches}</p>
                    
                    <div class="student-answers">
                        <h4>Student Answers:</h4>
                        ${result.details.map((detail, qIndex) => `
                            <div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                                <strong>Q${qIndex + 1}:</strong> ${detail.question}<br>
                                <strong>Student Answer:</strong> ${detail.studentAnswer}<br>
                                <strong>Correct Answer:</strong> ${detail.correctAnswer}<br>
                                <strong>Score:</strong> ${detail.score}/${detail.maxScore}
                            </div>
                        `).join('')}
                    </div>

                    <button class="btn" onclick="viewDetailedResult(${index})">üìã View Details</button>
                    <button class="btn btn-danger" onclick="deleteResult(${index})">üóëÔ∏è Delete</button>
                </div>
            `).join('');
        }

        function viewDetailedResult(index) {
            const results = getResults();
            const result = results[index];
            
            let details = `Detailed Results:\n\nStudent: ${result.studentName}\nTest: ${result.testTitle}\nScore: ${result.score}/${result.maxScore} (${result.percentage}%)\n\n`;
            details += `Monitoring Data:\n- Tab Switches: ${result.tabSwitches}\n\n`;
            details += "Student Answers:\n";
            
            result.details.forEach((detail, i) => {
                details += `\nQ${i+1}. ${detail.question}\n`;
                details += `   Student: ${detail.studentAnswer}\n`;
                details += `   Correct: ${detail.correctAnswer}\n`;
                details += `   Score: ${detail.score}/${detail.maxScore}\n`;
            });
            
            alert(details);
        }

        function deleteResult(index) {
            if (confirm('Delete this result?')) {
                const results = getResults();
                results.splice(index, 1);
                saveResults(results);
                loadResultsList();
            }
        }

        function exportResults() {
            const results = getResults();
            const dataStr = JSON.stringify(results, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = 'english_test_results.json';
            link.click();
        }

        function clearResults() {
            if (confirm('Clear all results?')) {
                saveResults([]);
                loadResultsList();
            }
        }

        // ==================== INITIALIZATION ====================

        document.addEventListener('DOMContentLoaded', function() {
            // Check if we have tests in URL
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tests')) {
                console.log('Tests loaded from URL');
            }
            
            // Default tab is Student
            showTab('student');
        });
    </script>
